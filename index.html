<!DOCTYPE html> <!-- Indica que se trata de um documento HTML na versão mais recente -->
<html> <!-- Indica o início e fim do conteúdo do documento-->

<head> <!-- Indica o cabeçalho da página-->
    <meta charset="utf-8"> <!--Indica ao Browser que devem ser interpretados caracteres especiais. CHARSET é o conjunto de caracteres no qual o 
        browser deve se basear para interpretar o documento-->
    <!-- A tag meta é usada para os metadados da página, como autor, palavras-chave..., a serem utilizadas pelos mecanismos que vão ler a página-->
    <title>Login</title> <!-- Esse título é utilizado, inclusive, pelo navegador para exibir o título da página: browser, google...-->
    <link href ="styles.css" rel = "stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/ffb2d59d6a.js"></script>
</head>

<body> <!-- Indica o corpo da página. Tudo que estiver aqui, será renderizado, exibido pelo browser na área principal da página-->
    
    <main>
    <div class='container'>
        <div class='card'>
            <h1>LOGIN</h1>

            <div class='label-float'>
                <input type='text' id='usuario' placeholder=' ' required>
                <label for='usuario'>Usuário</label>
            </div>

            <div class='label-float'>
                <input type='password' id='senha' placeholder=' ' required>
                <label for='senha'>Senha</label>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <script>

                let btn = document.querySelector('.fa-eye')
                btn.addEventListener('click', ()=>{
                    let inputSenha = document.querySelector('#senha')
                    if(inputSenha.getAttribute('type') == 'password'){
                        inputSenha.setAttribute('type', 'text')
                    } else{
                        inputSenha.setAttribute('type', 'password')
                    }
                })

            </script>

            <div class='justify-center'>
                <button>ENTRAR</button>
            </div>

            <div class='linha'>
                <hr>
            </div>

            <p>Não tem uma conta?
                <a href="index2.html">Cadastre-se</a>
            </p>

            <div class="alternative">
                <span>OU ENTRE COM</span>
            </div>

            <div class="social-media">
                <a href="#">
                    <i class="fa fa-google" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
    
        </div>

    </div>

    </main>
</body>


</html>
